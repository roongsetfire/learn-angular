<div class="bg"> 
    <h2>My Tasks today</h2>
    <ul *ngFor='let item of arraytask'>
        <li>{{ item }}<button (click)="deletetask(item)">Delete</button></li>
    </ul>
    <div class="f">
        Task: <input [(ngModel)]='task'/>
        <button (click)="addtask()">Add</button>
    </div>

</div>
